<style>
  .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      max-width: 95%;
    }
    
    .social-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      min-width: 180px;
      text-align: center;
    }

    .social-btn:hover {
      transform: scale(1.05);
    }

    .social-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .social-btn:hover::before {
      left: 100%;
      top: 100%;
    }

    .social-btn i {
      margin-right: 10px;
      font-size: 18px;
    }

    .btn-text {
      display: inline;
    }

    .btn-software    { background-color: #17a2b8; }  /* Xanh nước biển */
    .btn-product     { background-color: #28a745; }  /* Xanh lá */

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div style="display: flex; justify-content: center; align-items: center; padding: 20px;">
  <div id="donate-card" style="background: linear-gradient(135deg, #f0f4ff, #ffffff); border-radius: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); padding: 20px; text-align: center; max-width: 350px; width: 100%; transition: transform 0.3s ease, box-shadow 0.3s ease; position: relative;">

    <div class="social-buttons">

      <a href="https://www.phuoccomputer.online/phan-mem" class="social-btn btn-software" target="_blank">
        <i class="fas fa-laptop-code"></i> <span class="btn-text">Phần mềm Free</span>
      </a>

    </div>

    <div class="social-buttons">

      <a href="https://www.phuoccomputer.online/Review" class="social-btn btn-product" target="_blank">
      <i class="fas fa-box"></i> <span class="btn-text">Sản phẩm Review</span>
      </a>
      
    </div>

    <h2 style="color: #4CAF50; margin-bottom: 10px;">Ủng Hộ Tôi ❤️</h2>
    <p style="margin-bottom: 15px; color: #555;">Quét mã QR để donate</p>

    <!-- BIDV QR -->
    <div id="bidv-section">
      <img src="https://i.postimg.cc/DzGmyGMd/image.png" alt="QR BIDV" style="width: 100%; max-width: 250px; border-radius: 15px; margin-bottom: 15px; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      <div style="font-weight: bold; font-size: 16px; color: #333; margin-bottom: 5px;">BUI NGUYEN PHUOC</div>
      <div style="font-size: 14px; color: #666; margin-bottom: 15px;">Số tài khoản: <span id="account-bidv">0849352801</span></div>
      <div style="font-size: 14px; color: #666; margin-bottom: 15px;">BIDV - CN NINH THUAN PGD CHO DONG</div>
      <button onclick="copyAccount('account-bidv')" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease;" onmouseover="this.style.backgroundColor='#43a047'; this.style.transform='scale(1.05)'" onmouseout="this.style.backgroundColor='#4CAF50'; this.style.transform='scale(1)'">Sao chép số tài khoản</button>
    </div>

    <!-- MoMo QR -->
    <div id="momo-section" style="display: none;">
      <img src="https://i.postimg.cc/fLqMZTvQ/image.png" alt="QR MoMo" style="width: 100%; max-width: 250px; border-radius: 15px; margin-bottom: 15px; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      <div style="font-weight: bold; font-size: 16px; color: #333; margin-bottom: 5px;">BUI NGUYEN PHUOC</div>
      <div style="font-size: 14px; color: #666; margin-bottom: 15px;">Số điện thoại: <span id="account-momo">0849352801</span></div>
      <div style="font-size: 14px; color: #666; margin-bottom: 15px;">Ví MoMo</div>
      <button onclick="copyAccount('account-momo')" style="background-color: #e83e8c; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease;" onmouseover="this.style.backgroundColor='#d63384'; this.style.transform='scale(1.05)'" onmouseout="this.style.backgroundColor='#e83e8c'; this.style.transform='scale(1)'">Sao chép số MoMo</button>
    </div>

    <div style="margin-top: 15px; display: flex; justify-content: center; gap: 15px;">
      <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="MoMo" onclick="switchToMomo()" style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease;" onmouseover="this.style.transform='scale(1.2)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.3)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)'">

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Logo_BIDV.svg/512px-Logo_BIDV.svg.png" alt="BIDV" onclick="switchToBIDV()" style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease;" onmouseover="this.style.transform='scale(1.2)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.3)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)'">
    </div>

    <p id="copy-message" style="color: green; font-size: 14px; margin-top: 10px; display: none;">Đã sao chép!</p>
  </div>
</div>

<script>
  function copyAccount(id) {
    var accountNumber = document.getElementById(id).innerText;
    navigator.clipboard.writeText(accountNumber);
    document.getElementById("copy-message").style.display = "block";
    setTimeout(() => {
      document.getElementById("copy-message").style.display = "none";
    }, 2000);
  }

  function switchToMomo() {
    document.getElementById("bidv-section").style.display = "none";
    document.getElementById("momo-section").style.display = "block";
  }

  function switchToBIDV() {
    document.getElementById("bidv-section").style.display = "block";
    document.getElementById("momo-section").style.display = "none";
  }
</script>
