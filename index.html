    }

    .component {

    label {

      display: block;
      margin-bottom: 5px;
    }

    select {

    #summary {

<body>

<div id="pc-builder">
  <h2>Ph∆∞·ªõc Computer - Build PC</h2>

  <div class="component">
    <label>üß† Ch·ªçn CPU:</label>
    <select onchange="updateConfig()" id="cpu">
      <option data-price="0" value="None">Tr·ªëng</option>
      <option data-price="3500000" value="Intel Core i5 10400F">Intel Core i5 10400F - 3.5 tri·ªáu</option>
      <option data-price="4200000" value="Intel Core i5 12400F">Intel Core i5 12400F - 4.2 tri·ªáu</option>
      <option data-price="5500000" value="Intel Core i5 13400F">Intel Core i5 13400F - 5.5 tri·ªáu</option>
    </select>
  </div>

  <div class="component">
    <label>üíæ Ch·ªçn RAM:</label>
    <select onchange="updateConfig()" id="ram">
      <option data-price="900000" value="16GB DDR4">16GB DDR4 - 900K</option>

  <div class="component">
    <label>üéÆ Ch·ªçn VGA:</label>
    <select onchange="updateConfig()" id="vga">
      <option data-price="2500000" value="RX 580 2048SP">RX 580 2048SP - 2.5 tri·ªáu</option>
      <option data-price="4500000" value="RTX 2060">RTX 2060 - 4.5 tri·ªáu</option>
      <option data-price="6500000" value="RTX 3060">RTX 3060 - 6.5 tri·ªáu</option>
    </select>
  </div>

  <div class="component">
    <label>üíΩ Ch·ªçn ·ªî c·ª©ng SSD:</label>
    <select onchange="updateConfig()" id="ssd">
      <option data-price="700000" value="SSD 240GB">SSD 240GB - 700K</option>
      <option data-price="1000000" value="SSD 512GB">SSD 512GB - 1 tri·ªáu</option>

  <div id="summary">
    <p><strong>C·∫•u h√¨nh ƒë√£ ch·ªçn:</strong> <span id="configText"></span></p>
    <p><strong>T·ªïng gi√°:</strong> <span id="totalPrice">0</span> VND</p>
  </div>
</div>

<script>
function updateConfig() {
  const parts = ["cpu", "ram", "vga", "ssd", "psu", "case"];
  let total = 0;
  let configText = "";

  parts.forEach(id => {
    const select = document.getElementById(id);
    const option = select.options[select.selectedIndex];
    const price = parseInt(option.getAttribute("data-price")) || 0;
    total += price;
    configText += option.value + ", ";
  });

  document.getElementById("configText").textContent = configText.slice(0, -2);
  document.getElementById("totalPrice").textContent = total.toLocaleString("vi-VN");
}
</script>

</body>
</html>
